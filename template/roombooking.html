<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        .calendar {
            margin-top: 20px;
            text-align: center;
        }
        .calendar table {
            width: 100%;
        }
        .calendar th, .calendar td {
            padding: 10px;
            border: 1px solid #fff;
        }
        .available {
            background-color: green;
            color: #fff;
        }
        .not-available {
            background-color: red;
            color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-book {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: yellow;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-book:hover {
            background-color: #ff0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Room Booking</h1>
        <div class="booking-form">
            <h2 class="mt-5">Booking Details</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" class="form-control" id="age" maxlength="2" required>
                </div>
                <div class="form-group">
                    <label for="adhar">Adhar Number:</label>
                    <input type="text" class="form-control" id="adhar" maxlength="12" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" maxlength="10" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Tickets Quantity:</label>
                    <input type="number" class="form-control" id="quantity" maxlength="2" required>
                </div>
                <div class="form-group">
                    <label for="dates">Which Dates Selected:</label>
                    <input type="text" class="form-control" id="dates" required>
                </div>
                <div class="form-group">
                    <label for="hotel">Choose Room Location:</label>
                    <select class="form-control" id="hotel" required>
                        <option value="">Select Hotel</option>
                        <option value="Hotel Sunikrishna (Tirupathi)">Hotel Sunikrishna (Tirupathi)</option>
                        <option value="KVP Inn Hotel (Tirupathi)">KVP Inn Hotel (Tirupathi)</option>
                        <option value="Hotel Govind Heights (Tirupathi)">Hotel Govind Heights (Tirupathi)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button type="submit" class="btn btn-book">Payment</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
   <script>
    function saveBookingDetails(details) {
        console.log("Booking Details:", details);
        alert("Free Booking Successful!");
        window.location.href = "/room_payment";
    }
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;
        var adhar = document.getElementById("adhar").value;
        var phone = document.getElementById("phone").value;
        var quantity = document.getElementById("quantity").value;
        var dates = document.getElementById("dates").value;
        var hotel = document.getElementById("hotel").value;
        var email = document.getElementById("email").value;
        var bookingDetails = {
            name: name,
            age: age,
            adhar: adhar,
            phone: phone,
            quantity: quantity,
            dates: dates,
            hotel: hotel,
            email: email
        };
        saveBookingDetails(bookingDetails);
    });
</script>
</body>
</html>
